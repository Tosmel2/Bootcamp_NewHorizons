<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An Institute platform of Learning">
    <meta name="author" content="Adewale Tosin">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" href="img/fav_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.rawgit.com/michalsnik/aos/2.0.1/dist/aos.css" />
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.0.1/dist/aos.js"></script>
    <title>Registration | NewHorizons</title>
</head>
<body style="background-image: url(/img/img-bg.svg);background-repeat: no-repeat;">
    <!-------------------Navigation section----------------->
    <nav class="navbar navbar-expand-lg py-0" style="background-color: #fff;">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="img/NH_logo2.png" class="rounded" alt="logo" width="180" height="50"></a>
            </div>
        </nav>
        <div class="container">
            <a class="" href="courses.html" ><i class="fa fa-arrow-circle-left mt-4" style="font-size: 1.5rem; color: #004A98;"></i></a>
        </div>
        <!------------------------Register form section------------------------->
        <section class=""  >
            <div class="container">
                <div class="row justify-content-lg-center mt-md-5">
                    <div class="col-12 col-md-8 col-lg-8 col-xl-6 shadow bg-body mt-4 rounded">
                        <div class="row">
                            <div class="col text-center mt-3">
                            <p class="lead">Welcome to NewHorizons Institute Learning Application.</p>
                            <p id="form-text"></p>
                            </div>
                        </div>
                        <form method="post" name="Contact Form" data-netlify="true">
                            <div class="row align-items-center">
                                <div class="col mt-3">
                                <input type="text" class="form-control" placeholder="Name" name="name">
                                </div>
                            </div>
                            <div class="row align-items-center mt-3">
                                <div class="col">
                                <input type="email" class="form-control" placeholder="Email" name="email">
                                </div>
                            </div>
                            <div class="row align-items-center mt-3">
                                <div class="col">
                                <input type="number" class="form-control" placeholder="Phone Number" name="phone">
                                </div>
                            </div>
                            <select class="form-select mt-3" aria-label="Default select example" type="text">
                                <option selected>Select Course</option>
                                <option value="1">Web Design</option>
                                <option value="2">Excel</option>
                                <option value="3">Python</option>
                                <option value="4">WordPress</option>
                                <option value="5">Digital marketing</option>
                                <option value="6">Graphics</option>
                                <option value="7">Ethical Hacking</option>
                                <option value="8">Data Science</option>
                            </select>
                            <div class="row mx-1 mt-2">
                                <button name="submit" type="submit" class="btn btn-primary mt-2 mb-4">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
                </div>
            </section>



    

    <script>
        const formText = document.getElementById('form-text');
        const getLocalStorage = () => localStorage.getItem('card-title')? localStorage.getItem('card-title') : 'No course selected';
        const courseName = getLocalStorage()
        formText.textContent = `You are applying for ${courseName}, Input your details below`;
    </script>

    <script src="js/script.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
</body>
</html>
